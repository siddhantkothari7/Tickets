<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Setup Tracking</h1>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="country_code">Country Code</label>
                <select id="country_code" name="country_code" required>
                    <option value="+1">+1 (USA/Canada)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile_number">Enter mobile number</label>
                <input type="text" id="mobile_number" name="mobile_number" pattern="\d{10}" required>
            </div>
            <div class="form-group">
                <label for="event_link">Enter event link to track</label>
                <input type="url" id="event_link" name="event_link" required>
            </div>
            <div class="form-group">
                <label for="target_price">Target price</label>
                <input type="number" id="target_price" name="target_price" step="0.01" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
